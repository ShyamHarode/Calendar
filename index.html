<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <div class="calendar">
        <div class="header">
            <div class="dropdown">
                <form action="">
                    <select name="month" id="select-month">
              <option value="">Select Month</option>
            </select>
                    <select name="year" id="select-year">
              <option value="">Select Year</option>
            </select>
                </form>
            </div>
        </div>

        <div class="weekdays">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
        </div>
        <div class="days"></div>
        <form class="inputDate">
            <input type="text" placeholder="Enter Any Date" id="date_input" />
            <button type="submit" id="btn">Enter</button>
        </form>
    </div>
    <script src="./index.js"></script>
</body>

</html>
